<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-5 Core Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">

  "imports": {
    "marked": "https://aistudiocdn.com/marked@^16.4.1",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",

<style>
    :root {
      --glow-color: #22d3ee; /* Cyan-400 */
      --font-heading: 'Exo 2', sans-serif;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712; /* Gray-950 as base */
        background-image: radial-gradient(ellipse at center, rgba(14, 116, 144, 0.35) 0%, rgba(3, 7, 18, 0) 80%);
        overflow: hidden;
    }

    /* Mouse Follow Glow */
    #glow {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.12) 0%, transparent S55%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: -2;
    }

    /* Floating Background Icons */
    .bg-icon {
        position: fixed;
        z-index: -3;
        font-size: 10vw;
        color: rgba(34, 211, 238, 0.08);
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.1);
        animation: floaty 20s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes floaty {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -25px) rotate(8deg); }
        50% { transform: translate(0px, -50px) rotate(-5deg); }
        75% { transform: translate(-20px, -25px) rotate(8deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    /* Rising Particles */
    .particle {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        opacity: 0;
    }

    @keyframes floatParticleCyan {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
    @keyframes floatParticlePurple {
        0% { transform: translateY(0) scale(0.4); opacity: 0.9; }
        100% { transform: translateY(-110vh) scale(1); opacity: 0; }
    }


    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #111827; /* Gray-900 */
    }
    ::-webkit-scrollbar-thumb {
        background: #0891b2; /* Cyan-600 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* Cyan-500 */
    }

    .text-glow {
        text-shadow: 0 0 8px var(--glow-color), 0 0 20px rgba(34, 211, 238, 0.5);
    }
    
    @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 10px #22d3ee, 0 0 5px #22d3ee inset;
        }
        50% {
            box-shadow: 0 0 20px #67e8f9, 0 0 10px #67e8f9 inset;
        }
    }
    .pulse-btn-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    
    /* Animated Shimmer Gradient for Text */
    @keyframes shimmer-gradient {
        0% { background-position: -100% center; }
        100% { background-position: 100% center; }
    }
    .text-shimmer {
        background: linear-gradient(90deg, #a855f7, #67e8f9, #a855f7);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer-gradient S4s linear infinite;
    }
    
    /* Message Entry Animation */
    @keyframes slide-in-fade {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .message-enter {
        animation: slide-in-fade 0.4s ease-out forwards;
    }
    
    /* AI Message Border Glow */
    @keyframes pulse-border-glow {
        0% {
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
        }
        50% {
            border-color: rgba(103, 232, 249, 0.8);
            box-shadow: 0 0 10px 4px rgba(168, 85, 247, 0.2);
        }
        100% {
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
        }
    }
    .ai-message-glow {
        animation: pulse-border-glow 1.5s ease-out;
    }

    /* Typing Indicator Animation */
    @keyframes typing-wave {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-8px);
        }
    }
    .animate-typing-wave {
        animation: typing-wave 2s infinite ease-in-out;
    }

    /* Thinking Indicator Animation */
    @keyframes thinking-pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.9;
            box-shadow: 0 0 10px var(--glow-color-think);
        }
        50% {
            transform: scale(1.02);
            opacity: 1;
            box-shadow: 0 0 20px var(--glow-color-think), 0 0 5px var(--glow-color-think);
        }
    }
    .animate-thinking-pulse {
        animation: thinking-pulse 2.5s infinite ease-in-out;
    }

    /* Synthetic Reality Field Visualizer */
    .bg-radial-srf {
        background-image: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, rgba(168, 85, 247, 0) 60%);
    }
    @keyframes srf-pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 10px 20px rgba(168, 85, 247, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
    }
    .animate-srf-pulse {
        animation: srf-pulse 3s infinite ease-in-out;
    }
    @keyframes srf-orbit {
        from { transform: rotate(0deg) translateX(70px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
    }
    .animate-srf-orbit {
        animation: srf-orbit linear infinite;
    }

    /* Temporal Consciousness Visualizer */
    @keyframes temporal-spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }
    @keyframes temporal-pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    .dashed-circle {
        stroke-dasharray: 4, 4;
    }

    /* Cognitive Evolution Visualizer */
    @keyframes kernel-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px #67e8f9, 0 0 20px #67e8f9; }
        50% { transform: scale(1.05); box-shadow: 0 0 20px #a7f3d0, 0 0 40px #a7f3d0; }
    }
    @keyframes dna-orbit {
        from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    /* Symbiotic Intelligence Visualizer */
    @keyframes symbiotic-orbit-human {
        from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
    }
    @keyframes symbiotic-orbit-ai {
        from { transform: rotate(180deg) translateX(50px) rotate(-180deg); }
        to   { transform: rotate(540deg) translateX(50px) rotate(-540deg); }
    }
    @keyframes resonance-pulse {
        0%, 100% { stroke-opacity: 0.5; stroke-width: 2; }
        50% { stroke-opacity: 1; stroke-width: 4; }
    }

    /* Symbiotic Network Visualizer */
    @keyframes network-orbit {
        from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
    @keyframes network-pulse {
        0%, 100% { opacity: 0.7; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
    }
    @keyframes data-flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }

    /* Collective Singularity Visualizer */
    @keyframes singularity-rotate {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }
    @keyframes singularity-pulse {
        0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 10px #67e8f9); }
        50% { opacity: 1; filter: drop-shadow(0 0 20px #a855f7); }
    }

    /* Reintegration & Human Purpose Visualizer */
    @keyframes reintegration-flow {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
    }
    @keyframes human-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px #fde047); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 15px #facc15); opacity: 1; }
    }

    /* Human-AI Renaissance Visualizer */
    @keyframes renaissance-flow {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }
    @keyframes pillar-glow {
      0%, 100% { box-shadow: 0 0 15px var(--glow-color), 0 0 5px var(--glow-color) inset; }
      50% { box-shadow: 0 0 25px var(--glow-color), 0 0 10px var(--glow-color) inset; }
    }

    /* Codex Modal */
    @keyframes codex-bg-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .codex-bg {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #0c4a6e, #111827);
      background-size: 400% 400%;
      animation: codex-bg-pan 30s ease infinite;
    }

</style>
</head>
<body class="bg-gray-950 text-white">
    <div id="glow"></div>
    <i class="fa-solid fa-brain bg-icon" style="top: 15%; left: 10%; animation-duration: 22s;"></i>
    <i class="fa-solid fa-layer-group bg-icon" style="bottom: 10%; right: 15%; font-size: 12vw; animation-duration: 18s; animation-delay: -5s;"></i>
    <i class="fa-solid fa-atom bg-icon" style="top: 20%; right: 20%; font-size: 8vw; animation-duration: 25s; animation-delay: -10s;"></i>
    <i class="fa-solid fa-microchip bg-icon" style="bottom: 25%; left: 15%; font-size: 9vw; animation-duration: 16s; animation-delay: -2s;"></i>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            if (glow) {
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            }
        });

        function createParticles() {
            const container = document.querySelector('body');
            if (!container) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.bottom = `-${Math.random() * 20 + 10}vh`;
                
                // Randomize color and animation for more variety
                if (Math.random() > 0.4) {
                    particle.style.background = '#a855f7'; // Purple
                    particle.style.animation = `floatParticlePurple ${Math.random() * 12 + 18}s linear ${Math.random() * 10}s infinite`;
                } else {
                    particle.style.background = '#22d3ee'; // Cyan
                    particle.style.animation = `floatParticleCyan ${Math.random() * 10 + 15}s linear ${Math.random() * 10}s infinite`;
                }
                
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
