<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
    :root {
      --glow-color: #a855f7; /* Purple-500 */
      --font-heading: 'Exo 2', sans-serif;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712; /* Gray-950 as base */
        background-image: radial-gradient(ellipse at center, rgba(49, 46, 129, 0.35) 0%, rgba(3, 7, 18, 0) 80%);
        overflow: hidden;
    }

    /* Mouse Follow Glow */
    #glow {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.12) 0%, transparent 55%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: -2;
    }

    /* Floating Background Icons */
    .bg-icon {
        position: fixed;
        z-index: -3;
        font-size: 10vw;
        color: rgba(168, 85, 247, 0.08);
        text-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
        animation: floaty 20s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes floaty {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -25px) rotate(8deg); }
        50% { transform: translate(0px, -50px) rotate(-5deg); }
        75% { transform: translate(-20px, -25px) rotate(8deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    /* Rising Particles */
    .particle {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        opacity: 0;
    }

    @keyframes floatParticleCyan {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
    @keyframes floatParticlePurple {
        0% { transform: translateY(0) scale(0.4); opacity: 0.9; }
        100% { transform: translateY(-110vh) scale(1); opacity: 0; }
    }


    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #111827; /* Gray-900 */
    }
    ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* Indigo-600 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* Indigo-500 */
    }

    .text-glow {
        text-shadow: 0 0 8px var(--glow-color), 0 0 20px rgba(168, 85, 247, 0.5);
    }
    
    @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 10px #a855f7, 0 0 5px #a855f7 inset;
        }
        50% {
            box-shadow: 0 0 20px #c084fc, 0 0 10px #c084fc inset;
        }
    }
    .pulse-btn-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    
    /* Animated Shimmer Gradient for Text */
    @keyframes shimmer-gradient {
        0% { background-position: -100% center; }
        100% { background-position: 100% center; }
    }
    .text-shimmer {
        background: linear-gradient(90deg, #67e8f9, #a855f7, #67e8f9);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer-gradient 4s linear infinite;
    }
    
    /* Message Entry Animation */
    @keyframes slide-in-fade {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .message-enter {
        animation: slide-in-fade 0.4s ease-out forwards;
    }
    
    /* AI Message Border Glow */
    @keyframes pulse-border-glow {
        0% {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 0 rgba(168, 85, 247, 0);
        }
        50% {
            border-color: rgba(192, 132, 252, 0.8);
            box-shadow: 0 0 10px 4px rgba(34, 211, 238, 0.2);
        }
        100% {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 0 rgba(168, 85, 247, 0);
        }
    }
    .ai-message-glow {
        animation: pulse-border-glow 1.5s ease-out;
    }

    /* Typing Indicator Animation */
    @keyframes typing-wave {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-8px);
        }
    }
    .animate-typing-wave {
        animation: typing-wave 2s infinite ease-in-out;
    }

</style>
</head>
<body class="bg-gray-950 text-white">
    <div id="glow"></div>
    <i class="fa-solid fa-play bg-icon" style="top: 15%; left: 10%; animation-duration: 22s;"></i>
    <i class="fa-solid fa-gamepad bg-icon" style="bottom: 10%; right: 15%; font-size: 12vw; animation-duration: 18s; animation-delay: -5s;"></i>
    <i class="fa-solid fa-bell bg-icon" style="top: 20%; right: 20%; font-size: 8vw; animation-duration: 25s; animation-delay: -10s;"></i>
    <i class="fa-solid fa-rocket bg-icon" style="bottom: 25%; left: 15%; font-size: 9vw; animation-duration: 16s; animation-delay: -2s;"></i>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            if (glow) {
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            }
        });

        function createParticles() {
            const container = document.querySelector('body');
            if (!container) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.bottom = `-${Math.random() * 20 + 10}vh`;
                
                // Randomize color and animation for more variety
                if (Math.random() > 0.4) {
                    particle.style.background = '#22d3ee'; // Cyan
                    particle.style.animation = `floatParticleCyan ${Math.random() * 10 + 15}s linear ${Math.random() * 10}s infinite`;
                } else {
                    particle.style.background = '#a855f7'; // Purple
                    particle.style.animation = `floatParticlePurple ${Math.random() * 12 + 18}s linear ${Math.random() * 10}s infinite`;
                }
                
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
